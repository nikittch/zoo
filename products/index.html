<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise - Каталог товаров</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Шапка сайта (аналогичная index.html) -->
    
    <main class="products-page">
        <div class="container">
            <h1>Каталог товаров</h1>
            
            <div class="breadcrumbs">
                <a href="../index.html">Главная</a> / <span>Товары</span>
            </div>
            
            <div class="product-categories">
                <h2>Категории</h2>
                <ul>
                    <li><a href="dogs.html" class="active">Для собак</a></li>
                    <li><a href="cats.html">Для кошек</a></li>
                    <li><a href="rodents.html">Для грызунов</a></li>
                    <li><a href="birds.html">Для птиц</a></li>
                </ul>
            </div>
            
            <div class="product-filters">
                <h2>Фильтры</h2>
                <form>
                    <div class="filter-group">
                        <h3>Цена</h3>
                        <div class="price-range">
                            <input type="range" min="0" max="10000" value="5000" class="slider">
                            <div class="price-values">
                                <span>0 ₽</span>
                                <span>10 000 ₽</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Бренды</h3>
                        <label><input type="checkbox" checked> Royal Canin</label>
                        <label><input type="checkbox" checked> Purina</label>
                        <label><input type="checkbox" checked> Brit</label>
                        <label><input type="checkbox" checked> Acana</label>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Наличие</h3>
                        <label><input type="checkbox" checked> В наличии</label>
                        <label><input type="checkbox"> Под заказ</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Применить</button>
                    <button type="reset" class="btn btn-outline">Сбросить</button>
                </form>
            </div>
            
            <div class="product-list">
                <div class="product-sorting">
                    <span>Сортировать:</span>
                    <select>
                        <option value="popular">По популярности</option>
                        <option value="price-asc">По возрастанию цены</option>
                        <option value="price-desc">По убыванию цены</option>
                        <option value="newest">Сначала новинки</option>
                    </select>
                </div>
                
                <div class="product-grid">
                    <!-- Товары будут здесь -->
                    <div class="product-card">
                        <!-- Карточка товара -->
                    </div>
                </div>
                
                <div class="pagination">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Подвал сайта (аналогичный index.html) -->
</body>
</html>
